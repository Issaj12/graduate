{% extends 'main_footer.html' %} {% load static %} {% block content %}

<h1>Confirm Delete</h1>
<p>Are you sure you want to delete this image?</p>
<img src="{{ image.photo.url }}" alt="{{ image.description }}" width="150" />
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'adm_image_list' %}">Cancel</a>
</form>

{% endblock %}
