{% extends 'main_footer.html' %} {% load static %} {% block content %}

<h1>Images</h1>
<a href="{% url 'adm_image_create' %}" class="btn btn-primary"
  >Upload New Image</a
>
<table>
  <tr>
    <th>Photo</th>
    <th>Description</th>
    <th>Uploaded At</th>
    <th>Actions</th>
  </tr>
  {% for img in images %}
  <tr>
    <td>
      <img src="{{ img.photo.url }}" alt="{{ img.description }}" width="100" />
    </td>
    <td>{{ img.description }}</td>
    <td>{{ img.uploaded_at }}</td>
    <td>
      <a href="{% url 'adm_image_update' img.pk %}">Edit</a>
      <a href="{% url 'adm_image_delete' img.pk %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
