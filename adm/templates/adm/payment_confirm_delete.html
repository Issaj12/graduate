{% extends 'main_footer.html' %} {% load static %} {% block content %}

<h1>Confirm Delete</h1>
<p>Are you sure you want to delete this payment?</p>
<p>{{ payment.name }} - {{ payment.amount }} - {{ payment.status }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'adm_payment_list' %}">Cancel</a>
</form>

{% endblock %}
